<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Entry Template</title>
    <!-- 最小構成のスタイルを読み込みます -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- 講座テンプレート名を表示します -->
      <h1>JavaScript Entry Template</h1>

      <!-- カウンタ機能の表示エリアです -->
      <p>
        カウント: <span id="count">0</span>
      </p>
      <h1>俺の名前は、竹下じゃ。</h1>
      <!-- クリックするとカウンタを増やすボタンです -->
      <button id="increment" type="button">+1</button>
    </main>

    <!-- カウンタ機能のJavaScriptを読み込みます -->
    <script src="main.js"></script>
  </body>
</html>
